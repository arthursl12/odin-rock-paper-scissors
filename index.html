<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div>
        <button class="player-select">Rock</button>
        <button class="player-select">Paper</button>
        <button class="player-select">Scissors</button>
    </div>

    <div class="round-counter">Round 1 of 3</div>

    <div class="scoreboard">
        <h2>Score</h2>
        <p>Player: 0</p>
        <p>Computer: 0</p>
    </div>

    <div class="announc">
        <p class="round-win"></p>
    </div>

    <div class="history">
        <h2>Round History</h2>
    </div>
</body>
</html>
